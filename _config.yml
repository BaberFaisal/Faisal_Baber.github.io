#-------------------------------
# General Site Settings
title: Faisal Baber
description: "Hi, I'm Faisal! I'm a Master's student in Data Science. This is my professional portfolio showcasing my data science, machine learning, and analytics projects. You can visit my GitHub & LinkedIn profiles or download my resume using the links."
baseurl: "" # the subpath of your site, e.g. /blog
url: ""     # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Professional <span style="color:#f58506"> Portfolio </span>
location: "Karachi, Pakistan"
resume_url: /docs/Faisal_Baber_Resume.docx
avatar: /img/profile_picture.jpg  # updated path to match typical Jekyll structure

#-------------------------------
# Contact links
linkedin: "https://linkedin.com/in/datascience-python-excel-tableau-expert" # fixed typo
github: "https://github.com/BaberFaisal"

#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-toc

paginate: 6
paginate_path: "/page/:num"
locale: en

sass:
  sass_dir: _sass
  style: compressed

defaults:
  - scope:
      path: ""   # apply to all posts
      type: "posts"
    values:
      layout: "post"
      read_time: true
      share: true

#-------------------------------
# TOC settings
toc:
  min_level: 1
  max_level: 3
  list_class: toc__list
  sublist_class: toc__sublist

#-------------------------------
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
